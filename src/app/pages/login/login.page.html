<ion-header>
  <ion-toolbar class="transparent-bg">
    <!-- Selección de idioma en el lado izquierdo -->
    <div slot="start" class="ion-margin">
      <app-language #selectLanguage></app-language>
    </div>

    <!-- Botón de tema en el lado derecho -->
    <div slot="end" class="ion-margin">
      <ion-button class="white-theme-button" shape="round" size="small" (click)="navigateTheme()">
        {{ 'ThemePage.Label.ColorTheme' | translate }}
        <ion-icon slot="start" name="color-wand-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>

</ion-header>




<ion-content [fullscreen]="true">
  <img class="background-image" src="/assets/images/pao.jpg">

  <ion-card class="login-container transparent-input">
    <ion-card-header>
      <img src="../../../assets/images/Duoc.png" alt="Logo Duoc UC" class="logo" style="width: 100%; max-width: 300px;">
      <br><br>
        <ion-toolbar>
          <ion-toolbar>
            <ion-label> {{ 'AppName' | translate }}
            </ion-label>
          </ion-toolbar>
        </ion-toolbar>
    </ion-card-header>

    <ion-card-content class="transparent-input text-center">
      
      <h1>{{ 'Login.Title.Login' | translate }}</h1>
      <ion-item class="margin-bottom-6 float-left-landscape">
        <ion-input 
          label="{{ 'Login.Label.Email' | translate }}" 
          labelPlacement="floating"
          [(ngModel)]="correo" 
          placeholder="{{ 'Login.Placeholder.Email' | translate }}">
        </ion-input>
      </ion-item>

      <ion-item class="margin-bottom-6 float-right-landscape">
        <ion-input 
          label="{{ 'Login.Label.Password' | translate }}"
          labelPlacement="floating"
          [(ngModel)]="password" 
          type="password">
        </ion-input>
      </ion-item>

      <div class="ingreso-1">
        <ion-button class="enter-button normal-text" shape="round" (click)="login()">
          {{ 'Login.Button.Login' | translate }}
        </ion-button>
      </div>
      
    </ion-card-content>
  </ion-card> 
</ion-content>

<ion-footer class="footer-links">
  <a (click)="navigateCorreo()" class="footer-link">
    {{ 'Login.Button.ForgotPassword' | translate }}
  </a>
  
  <a (click)="navigateMap()" class="footer-link">
    {{ 'login.button.ruta' | translate }}
  </a>
</ion-footer>
