<ion-header>
  <ion-toolbar color="primary" class="transparent-bg">
  <!-- Título centrado con tamaño ajustado -->
  <ion-title class="tit"> {{ 'AppName' | translate }} </ion-title>
</ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding card-background">
  <img class="background-image" src="/assets/images/equivocado.jpg">
  <br>
    <ion-card-header class="centered-content">
      <img src="../../../assets/images/Duoc.png" alt="Logo Duoc UC" class="logo" style="width: 100%; max-width: 300px;">
    </ion-card-header>
      <br><br><br><br>


        <ion-card class="ion-text-center card">
          <ion-card-title class="ini">{{ 'CorreoPage.Incorrecto' | translate }}</ion-card-title>
          <br>
          <ion-card-title class="incorrecto">{{ 'CorreoPage.Intenta' | translate }}</ion-card-title>
          <br>
          <ion-button color="primary" class="enter-button" expand="block" (click)="navegarAIngreso()">Volver
            <ion-icon name="key-outline"></ion-icon>
          </ion-button>
        
      
        </ion-card>
       

</ion-content>
