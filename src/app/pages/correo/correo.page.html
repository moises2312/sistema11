<ion-content [fullscreen]="true" class="ion-padding card-background">
  <div class="center-container">
    <ion-card class="ion-text-center card">
      <ion-card-header>
        <img src="../../../assets/images/Duoc.png" alt="Logo Duoc UC" class="logo">
      </ion-card-header>

      <ion-card-content>
        <ion-title>Recuperar Contraseña</ion-title>
        <p>Ingresa tu correo electrónico para continuar.</p>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="correo"
            placeholder="Ej: mperez@mail.com"
            labelPlacement="floating">
          </ion-input>
        </ion-item>

        <ion-button expand="block" size="large" (click)="verificarCorreo()">
          <ion-icon name="checkmark"></ion-icon>
          Verificar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
